
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDS Links</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS (for accordion functionality only) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Hide Bootstrapâ€™s default accordion icons */
    .accordion-button::after {
      display: none !important;
    }

    /* Remove Bootstrap default colors */
    .accordion-button {
      box-shadow: none !important;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 1rem;
      background: #f9fafb;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans antialiased">

  <!-- Header -->
  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold tracking-tight mb-2 text-gray-900">SDS Links</h1>
    <p class="text-gray-500 text-sm">Click a folder to explore available Safety Data Sheets</p>
  </header>

  <!-- Accordion Container -->
  <main class="max-w-4xl mx-auto px-4">
    <div class="accordion" id="fileAccordion">
      <div id="file-list" class="text-center text-gray-500">Loading...</div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchRepoFiles() {
      const repo = "dlfoundry/SDS-links";
      const api = `https://api.github.com/repos/${repo}/git/trees/main?recursive=1`;
      const res = await fetch(api);
      const data = await res.json();
      const files = data.tree
        .filter(f => f.path.toLowerCase().endsWith(".pdf"))
        .map(f => f.path);

      const folders = {};
      files.forEach(path => {
        const [folder, file] = path.split("/");
        if (!folders[folder]) folders[folder] = [];
        folders[folder].push(file);
      });

      const container = document.getElementById("file-list");
      container.innerHTML = "";

      const accordion = document.getElementById("fileAccordion");

      Object.keys(folders).sort().forEach((folder, index) => {
        const folderId = `folder-${index}`;

        const accordionItem = document.createElement("div");
        accordionItem.className =
          "accordion-item border border-gray-200 rounded-lg overflow-hidden shadow-sm mb-4";

        accordionItem.innerHTML = `
          <h2 class="accordion-header" id="heading-${folderId}">
            <button
              class="accordion-button collapsed bg-gray-50 hover:bg-gray-100 text-gray-800 font-semibold text-lg py-3 px-4 transition-all"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-${folderId}"
              aria-expanded="false"
              aria-controls="collapse-${folderId}">
              ${folder}
            </button>
          </h2>

          <div
            id="collapse-${folderId}"
            class="accordion-collapse collapse"
            aria-labelledby="heading-${folderId}"
            data-bs-parent="#fileAccordion">
            <div class="accordion-body bg-white p-4">
              <ul class="list-none space-y-2 mb-4">
                ${folders[folder]
                  .map(
                    f => `
                      <li>
                        <a class="pdf-link text-gray-700 hover:text-gray-900 font-medium cursor-pointer"
                           data-folder="${folder}"
                           data-file="${f}">
                          ðŸ“„ ${f}
                        </a>
                      </li>`
                  )
                  .join("")}
              </ul>
              <iframe id="iframe-${folderId}" src="" class="hidden"></iframe>
            </div>
          </div>
        `;

        accordion.appendChild(accordionItem);
      });

      // Handle link clicks
      document.querySelectorAll(".pdf-link").forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const folder = link.dataset.folder;
          const file = link.dataset.file;
          const iframe = link.closest(".accordion-body").querySelector("iframe");
          const fileUrl = `viewer.html?file=${folder}/${file}`;
          iframe.src = fileUrl;
          iframe.classList.remove("hidden");
        });
      });
    }

    fetchRepoFiles().catch(err => {
      document.getElementById("file-list").textContent =
        "Error loading files: " + err.message;
    });
  </script>
</body>
</html>
